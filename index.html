<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Niedersachsen-Ticket Gruppenrechner</title>
  </head>
  <body>
    <nav class="navigation navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">
        Niedersachsen-Ticket Gruppenrechner
      </span>
    </nav>
    <div class="jumbotron jumbotron-fluid header"></div>

    <!-- Form -->
    <div class="container mb-5 content">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Gruppenstruktur</h5>
              <form id="form">
                <div class="form-group">
                  <label for="adults">Erwachsene</label>
                  <input
                    type="number"
                    min="0"
                    class="form-control"
                    id="adults"
                    placeholder="Anzahl"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="children">Kinder</label>
                  <input
                    type="number"
                    min="0"
                    class="form-control"
                    id="children"
                    placeholder="Anzahl"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Preis Berechnen
                </button>
              </form>
            </div>
            <div class="card-footer">
              Probleme oder Anregungen bitte an:
              <a href="mailto:f.bernhardt@codegewerk.de">
                f.bernhardt@codegewerk.de
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Summary -->
    <div class="container mb-5 text-center" id="summary"></div>

    <!-- Tickets -->
    <div class="container mb-5">
      <div class="row justify-content-center" id="tickets"></div>
    </div>

    <script src="ticket.js"></script>
    <script src="index.js"></script>
  </body>
</html>
